<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página no encontrada - FMSuspensión</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        background: #000;
        color: #fff;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
      h1 { font-size: 6rem; color: #E53935; font-weight: 900; line-height: 1; }
      h2 { font-size: 1.5rem; margin: 16px 0 8px; }
      p  { color: #bdbdbd; margin-bottom: 32px; }
      a  {
        background: #E53935;
        color: #fff;
        padding: 12px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1rem;
        transition: background 0.2s;
      }
      a:hover { background: #c62828; }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <h2>Página no encontrada</h2>
    <p>La página que buscás no existe o fue movida.</p>
    <a href="/">Volver al inicio</a>
  </body>
</html>
