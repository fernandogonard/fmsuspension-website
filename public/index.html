<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-verification" content="yLSJM5YOqlpnhZf421jvi9aV5UjN4P_49xnn8vfh7-w" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="description" content="Taller de reparación de autos FMSuspensión" />
    <title>FMSuspensión - Taller de Reparación</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="App.css" />

    <style>
        #menu {
            display: none;
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 10px;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        #menu.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu" class="hidden" aria-label="Main navigation menu">
        <ul>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#cotizaciones">Cotizaciones</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </div>

    <div id="root"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menu = document.getElementById('menu');

            // Abrir y cerrar el menú
            document.addEventListener('click', function(event) {
                if (!menu.contains(event.target)) {
                    menu.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
