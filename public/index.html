<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-verification" content="yLSJM5YOqlpnhZf421jvi9aV5UjN4P_49xnn8vfh7-w" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://fmsuspension.netlify.app/" />
    <meta name="description" content="FM Suspensión ofrece servicios de alineación, balanceo, frenos y tren delantero en Mar del Plata. Más de 15 años de experiencia en reparación de autos." />
    <title>FM Suspensión - Mecánica, Alineación, Frenos en Mar del Plata</title>

    <!-- Precarga de fuentes -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    </noscript>

    <!-- Carga de estilos -->
    <link rel="stylesheet" href="./App.css" media="all" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="./App.css" />
    </noscript>

    <style>
      /* Estilos en línea para evitar destellos sin estilo (FOUC) */
      #menu {
        visibility: hidden; /* Cambiar a visibility: hidden; */
        opacity: 0;
        position: absolute;
        top: 50px;
        right: 10px;
        border: 1px solid #ccc;
        z-index: 1000;
        transition: opacity 0.2s ease;
      }
      #menu.hidden {
        visibility: hidden; /* Se oculta con visibility */
        opacity: 0;
      }
      #menu.visible {
        visibility: visible; /* Se muestra con visibility */
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="menu" class="hidden" aria-label="Menú de navegación principal" role="navigation">
      <ul>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#promociones">Promociones</a></li>
        <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
        <li><a href="#testimonios">La opinión de nuestros Clientes</a></li>
        <li><a href="#contacto">Contacto</a></li>
        <li><a href="#ubicacion">Dónde encontrarnos</a></li>
      </ul>
    </div>

    <div id="root"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menu = document.getElementById("menu");

        // Mostrar u ocultar el menú
        document.addEventListener("click", function (event) {
          if (menu.contains(event.target) && event.target.tagName === "A") {
            menu.classList.add("hidden");
          } else if (menu.contains(event.target)) {
            menu.classList.toggle("hidden");
            menu.classList.toggle("visible");
          } else {
            menu.classList.add("hidden");
          }
        });
      });
    </script>

    <!-- Carga del script principal de la aplicación -->
    <script defer src="./static/js/main.046d95ac.js"></script>
  </body>
</html>
