<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="google-site-verification" content="yLSJM5YOqlpnhZf421jvi9aV5UjN4P_49xnn8vfh7-w"/>
    <meta name="google-site-verification" content="03l_ZhR8VC13_YUs8sT4LgK0SL5s1R7Tofe1u1HC5Nc"/>
    <link rel="icon" href="favicon.ico"/>
    <link rel="apple-touch-icon" href="logo.png"/>
    <link rel="manifest" href="manifest.json"/>
    <link rel="canonical" href="https://fmsuspension.netlify.app/"/>
    <meta name="description" content="Taller de reparación de autos FMSuspensión"/>
    <title>FMSuspensión - Taller de Reparación</title>
    
    <!-- Preload de fuentes -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" as="style" onload='this.onload=null,this.rel="stylesheet"'>
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    </noscript>
    
    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="App.css" media="print" onload='this.media="all"'/>
    <noscript>
        <link rel="stylesheet" href="App.css">
    </noscript>
    
    <style>
        #menu {
            display: none;
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 10px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        #menu.hidden { display: none; }
        #menu.visible { display: block; }
    </style>

    <script defer="defer" src="/static/js/main.046d95ac.js"></script>
    <link href="/static/css/main.7af83146.css" rel="stylesheet">
</head>
<body>
    <div id="menu" class="hidden" aria-label="Main navigation menu">
        <ul>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#promociones">Promociones</a></li>
            <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
            <li><a href="#testimonios">La opinión de nuestros Clientes</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#ubicacion">Dónde encontrarnos</a></li>
        </ul>
    </div>
    
    <div id="root"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menu = document.getElementById("menu");
            document.addEventListener("click", function(event) {
                if (menu.contains(event.target)) {
                    menu.classList.toggle("hidden");
                } else {
                    menu.classList.add("hidden");
                }
            });
        });
    </script>
</body>
</html>
