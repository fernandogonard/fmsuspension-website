<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Taller de reparación de autos FMSuspensión" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="App.css" /> <!-- Asegúrate de que el archivo styles.css esté en la misma carpeta -->
    <title>FMSuspensión - Taller de Reparación</title>
</head>
<body>
 
    <div id="root"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('.menu-hamburguesa');
            const menu = document.getElementById('menu');

            menuButton.addEventListener('click', toggleMenu);

            function toggleMenu() {
                menu.classList.toggle('hidden');
            }

            // Close menu if clicked outside
            document.addEventListener('click', function (event) {
                if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                    menu.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
