    </noscript>
    
    <style>
        /* Estilos en línea para evitar destellos sin estilo (FOUC) */
        #menu {
            display: none;
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 10px;
            border: 1px solid #ccc;
            z-index: 1000;
            transition: opacity 0.2s ease;
        }
        #menu.hidden { display: none; }
        #menu.visible { display: block; }
    </style>

    <!-- Carga del script principal de la aplicación -->
    <script defer src="./static/js/main.046d95ac.js"></script>
    <link href="./static/css/main.7af83146.css" rel="stylesheet">
</head>
<body>
    <div id="menu" class="hidden" aria-label="Menú de navegación principal" role="navigation">
        <ul>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#promociones">Promociones</a></li>
            <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
            <li><a href="#testimonios">La opinión de nuestros Clientes</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#ubicacion">Dónde encontrarnos</a></li>
        </ul>
    </div>
    
    <div id="root"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menu = document.getElementById("menu");
            
            // Mostrar u ocultar el menú
            document.addEventListener("click", function(event) {
                // Comprobar si el clic fue dentro del menú o en un enlace dentro de él
                if (menu.contains(event.target) && event.target.tagName === "A") {
                    menu.classList.add("hidden"); // Ocultar menú al seleccionar una opción
                } else if (menu.contains(event.target)) {
                    menu.classList.toggle("hidden");
                } else {
                    menu.classList.add("hidden");
                }
            });
        });
    </script>
</body>
